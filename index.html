<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movies Gallery</title>
    <meta name="title" content="Movies Gallery" />
    <meta name="description" content="Movies Gallery" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="promo">
      <div class="container">
        <!-- loading a block with a modal window -->
        <div class="modal" id="modalStart">
          <div class="modal__block" data-index-number=""></div>
        </div>
        <!-- loading a block with a Movies Gallery  -->
        <div class="promo__wrapper">
          <div class="promo__movies-gallery title_fz24">
            <div class="movies-gallery__name">Movies Gallery</div>
            <!-- view switch button Movies Gallery vies as: -->
            <div class="movies-gallery__view-gallery title_fz18">
              <div class="movies-gallery__view-gallery-genre">
                <select name="genres" id="genres" class="hide">
                  <option disabled selected>select genre</option>
                  <option value="genreAll">All genres</option>
                </select>
              </div>

              <div class="movies-gallery__view-gallery-view-as">
                <label for="view">view as:</label>

                <div id="btn-mini">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="30"
                    height="30"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 8 8"
                  >
                    <path
                      d="M0 0v2h2V0H0zm3 0v2h2V0H3zm3 0v2h2V0H6zM0 3v2h2V3H0zm3 0v2h2V3H3zm3 0v2h2V3H6zM0 6v2h2V6H0zm3 0v2h2V6H3zm3 0v2h2V6H6z"
                      fill="currentColor"
                    />
                  </svg>
                </div>

                <div id="btn-full" class="hide">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    aria-hidden="true"
                    role="img"
                    width="50"
                    height="50"
                    preserveAspectRatio="xMidYMid meet"
                    viewBox="0 0 1200 1200"
                  >
                    <path
                      d="M0 0v300h300V0H0zm468.75 0v300H1200V0H468.75zM0 450v300h300V450H0zm468.75 0v300H1200V450H468.75zM0 900v300h300V900H0zm468.75 0v300H1200V900H468.75z"
                      fill="currentColor"
                    />
                  </svg>
                </div>
              </div>
            </div>

            <!-- loading moviesBlocks  -->
            <!-- creating a block with a mini image -->

            <div class="movies-gallery__mini active-gallery title_fz14">
              <div class="movies-gallery__mini-block title_fz10">
                <div class="mini-block-video" data-index-number=""></div>
              </div>
            </div>

            <!-- loading moviesBlocks  -->
            <!-- creating a block with a full image -->

            <div class="movies-gallery__full title_fz14">
              <div class="movies-gallery__full-block title_fz10">
                <div class="full-block-video" data-index-number=""></div>
              </div>
            </div>
          </div>

          <!-- creating a Favorit add Block -->
          
          <div class="promo__movies-favorite title_fz24">
            <div class="movies-favorite__name">Favorite List</div>
            <ul class="title_fz24"></ul>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
